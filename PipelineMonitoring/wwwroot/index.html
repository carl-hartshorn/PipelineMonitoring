<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pipeline Monitoring</title>
    <base href="/" />
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="/css/site.css" rel="stylesheet" crossorigin="anonymous"  />
</head>
<body class="bg-dark text-white">
    <app>
        <div class="container mt-5 text-center">
            <div class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </app>

    <script>
        window.interopLocalStorageGetItem = function (key) {
            return window.localStorage.getItem(key);
        }

        window.interopLocalStorageSetItem = function (key, value) {
            return window.localStorage.setItem(key, value);
        }
    </script>
    <script src="/_framework/blazor.webassembly.js" crossorigin="anonymous"></script>
</body>
</html>
