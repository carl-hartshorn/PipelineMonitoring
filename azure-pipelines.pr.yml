variables:
  major: 0
  minor: 0
  patch: $[counter(format('major {0} minor {1}', variables['major'], variables['minor']), 1)]

name: $[format('{0}.{1}.{2}', variables['major'], variables['minor'], variables['patch'])]

resources:
- repo: self
  clean: true

trigger: none

pr:
- main

steps:
- template: azure-pipelines.steps-template.yml